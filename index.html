<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi muñequita linda</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5em;
      padding: 10px 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.5);
      color: #ff69b4;
      text-shadow: 2px 2px 4px #ffb6c1;
      z-index: 2;
      border: 2px solid #ffc0cb;
    }

    .word, .emoji {
      position: absolute;
      animation: fall linear forwards;
      opacity: 0.85;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
        opacity: 0;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    #music-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.8em;
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #ff69b4;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s;
    }

    #music-button:hover {
        background-color: #ffe4ec;
      }

    @media (max-width: 600px) {
      h1 {
        word-break: break-word;
        white-space: normal;
        text-align: center;
        font-style: normal;
        padding: 0 20px;
      }

      #music-button {
        font-size: 1.2em;
        padding: 12px 20px;
      }

      .word, .emoji {
        font-style: normal;
      }
    }
  </style>
</head>
<body>

  <h1>Mi muñequita linda</h1>
  <button id="music-button">🎵</button>

  <audio id="bg-music" loop>
    <source src="ytmp3free.cc_my-only-one-youtubemp3free.org.mp3" type="audio/mpeg">
  </audio>

  <script>
    const palabras = [
      "Belleza pura", "Piel de seda", "Eres arte", "Cabello hermoso",
      "Eres magia", "Mi razón", "Sonrisa perfecta", "Lo más bello",
      "Diosa terrenal", "Eres angelical", "Radiante", "Eres especial",
      "Mi inspiración", "Figura divina", "Elegante y bella", "Eres luz",
      "Mi todo", "Tus ojos brillan", "Me vuelves loco", "Eres increíble",
      "Perfecta en todo", "Eres por siempre", "De otro mundo", "Belleza sin igual"
    ];

    const colores = ['#ff69b4', '#dc143c', '#8a2be2', '#87cefa', '#ffb6c1'];

    const emojis = ['❤️','💖','🌸','✨','😍','💘','💐','💕','🥰','🌷','🌟'];

    function crearElemento(texto, clase) {
      const el = document.createElement('div');
      el.className = clase;
      el.textContent = texto;
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = '-5vh';
      el.style.color = colores[Math.floor(Math.random() * colores.length)];
      el.style.fontSize = clase === 'word'
        ? (1.5 + Math.random() * 0.8) + 'em'
        : (1.8 + Math.random() * 0.8) + 'em';
      el.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }

    // MÁS elementos por segundo
    setInterval(() => {
      for (let i = 0; i < 3; i++) {
        crearElemento(palabras[Math.floor(Math.random() * palabras.length)], 'word');
      }
    }, 500);

    setInterval(() => {
      for (let i = 0; i < 2; i++) {
        crearElemento(emojis[Math.floor(Math.random() * emojis.length)], 'emoji');
      }
    }, 600);

    const musicBtn = document.getElementById('music-button');
    const music = document.getElementById('bg-music');
    let isPlaying = false;

    music.addEventListener('loadedmetadata', () => {
      music.currentTime = 50; 
      music.play();
    });
    musicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
        musicBtn.style.background = '#ffe4ec';
      } else {
        music.pause();
        isPlaying = false;
        musicBtn.style.background = 'rgba(255,255,255,0.7)';
      }
    });
  </script>
</body>
</html>
